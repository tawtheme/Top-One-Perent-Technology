<nav class="text-white" [ngClass]="{'scrolled-nav': scrolled, 'nav-animate': scrolled}">
    <div class="w-full mx-auto px-4 sm:px-6 md:w-4/5 py-3 sm:py-4 md:py-5 flex justify-between items-center h-16 sm:h-18 md:h-20">

        <!-- Logo -->
        <a routerLink="/" class="no-underline text-white text-xl sm:text-2xl font-bold flex items-center gap-2 sm:gap-2.5">
            <img src="assets/images/logo.svg" alt="Logo" class="h-8 sm:h-9 md:h-10">
        </a>

        <!-- Desktop Navigation -->
        <div class="hidden lg:flex gap-6 lg:gap-8 xl:gap-10 items-center">
            <a routerLink="/about" routerLinkActive="active" 
            class="no-underline text-brand-gray font-medium transition-colors duration-300 hover:text-brand-white hover:underline underline-offset-4 decoration-brand-light decoration-2 text-sm lg:text-base">
                About
            </a>
            
            <!-- Services Dropdown -->
            <div class="relative group">
                <button class="no-underline text-brand-gray font-medium transition-colors duration-300 flex items-center gap-1 cursor-pointer bg-transparent border-none text-sm lg:text-base">
                    Services
                    <svg class="w-3 h-3 sm:w-4 sm:h-4 transition-transform duration-300 group-hover:rotate-180" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/>
                    </svg>
                </button>
                
                <!-- Dropdown Menu -->
                <div class="absolute top-full left-0 mt-0 w-40 sm:w-48 bg-brand-dark border border-gray-700 rounded-lg shadow-lg z-50 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300">
                    <div class="p-1">
                        <a routerLink="/web-development" routerLinkActive="active" 
                           class="block rounded-md px-3 sm:px-4 py-2 text-brand-gray hover:text-white hover:bg-gray-800 transition-colors duration-200 no-underline text-sm">
                            Web Development
                        </a>
                        <a routerLink="/mobile-application" routerLinkActive="active" 
                           class="block rounded-md px-3 sm:px-4 py-2 text-brand-gray hover:text-white hover:bg-gray-800 transition-colors duration-200 no-underline text-sm">
                            Mobile App
                        </a>
                        <a routerLink="/ui-ux-design" routerLinkActive="active" 
                           class="block rounded-md px-3 sm:px-4 py-2 text-brand-gray hover:text-white hover:bg-gray-800 transition-colors duration-200 no-underline text-sm">
                            UI/UX
                        </a>
                        <a routerLink="/social-media-marketing" routerLinkActive="active" 
                           class="block rounded-md px-3 sm:px-4 py-2 text-brand-gray hover:text-white hover:bg-gray-800 transition-colors duration-200 no-underline text-sm">
                            Social Media
                        </a>
                    </div>
                </div>
            </div>
            
            <a routerLink="/projects" routerLinkActive="active" 
                class="no-underline text-brand-gray font-medium transition-colors duration-300 text-sm lg:text-base">
                Projects
            </a>
            <a routerLink="/faqs" routerLinkActive="active" 
                class="no-underline text-brand-gray font-medium transition-colors duration-300 text-sm lg:text-base">
                FAQs
            </a>
            <a routerLink="/blogs" routerLinkActive="active" 
                class="no-underline text-brand-gray font-medium transition-colors duration-300 text-sm lg:text-base">
                Blogs
            </a>
        </div>

        <!-- Contact Button (Desktop) -->
        <a routerLink="/contact"
            class="hidden lg:inline-flex bg-brand-light text-brand-dark border-none py-2 sm:py-2.5 px-4 sm:px-5 font-bold cursor-pointer items-center gap-2 sm:gap-2.5 text-xs sm:text-sm rounded-md no-underline">
            Contact Us <span>&#8599;</span>
        </a>

        <!-- Hamburger Icon (Mobile & Tablet) -->
        <button class="lg:hidden flex items-center p-2 rounded-md hover:bg-gray-800 transition-colors" (click)="toggleMobileMenu()">
            <svg class="w-6 h-6 sm:w-7 sm:h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
        </button>
    </div>

    <!-- Mobile & Tablet Menu -->
    <div *ngIf="mobileMenuOpen" class="lg:hidden bg-brand-dark absolute top-16 sm:top-18 md:top-20 left-0 w-full z-40 shadow-lg border-t border-gray-700 max-h-screen overflow-y-auto">
        <div class="flex flex-col gap-0 px-4 sm:px-6 py-4 sm:py-6">
            <!-- Main Navigation Links -->
            <a routerLink="/about" routerLinkActive="active" 
               class="no-underline text-brand-gray font-medium text-lg sm:text-xl py-4 sm:py-5 hover:text-white transition-colors border-b border-gray-700 last:border-b-0" 
               (click)="toggleMobileMenu()">About</a>
            
            <!-- Mobile Services Section -->
            <div class="border-b border-gray-700">
                <button class="flex justify-between items-center text-brand-gray font-medium text-left bg-transparent border-none cursor-pointer py-4 sm:py-5 hover:text-white transition-colors w-full" 
                        (click)="toggleMobileServicesDropdown()">
                    <span class="text-lg sm:text-xl">Services</span>
                    <svg class="w-5 h-5 sm:w-6 sm:h-6 transition-transform duration-300" 
                         [class.rotate-180]="mobileServicesDropdownOpen" 
                         fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/>
                    </svg>
                </button>
                
                <!-- Mobile Services Dropdown -->
                <div *ngIf="mobileServicesDropdownOpen" class="flex flex-col bg-gray-900/50">
                    <a routerLink="/web-development" routerLinkActive="active" 
                       class="no-underline text-brand-gray font-medium py-4 sm:py-5 px-6 sm:px-8 text-base sm:text-lg hover:text-white transition-colors border-b border-gray-700 last:border-b-0" 
                       (click)="toggleMobileMenu(); closeMobileServicesDropdown()">
                        Web Development
                    </a>
                    <a routerLink="/mobile-application" routerLinkActive="active" 
                       class="no-underline text-brand-gray font-medium py-4 sm:py-5 px-6 sm:px-8 text-base sm:text-lg hover:text-white transition-colors border-b border-gray-700 last:border-b-0" 
                       (click)="toggleMobileMenu(); closeMobileServicesDropdown()">
                        Mobile App
                    </a>
                    <a routerLink="/ui-ux-design" routerLinkActive="active" 
                       class="no-underline text-brand-gray font-medium py-4 sm:py-5 px-6 sm:px-8 text-base sm:text-lg hover:text-white transition-colors border-b border-gray-700 last:border-b-0" 
                       (click)="toggleMobileMenu(); closeMobileServicesDropdown()">
                        UI/UX
                    </a>
                    <a routerLink="/social-media-marketing" routerLinkActive="active" 
                       class="no-underline text-brand-gray font-medium py-4 sm:py-5 px-6 sm:px-8 text-base sm:text-lg hover:text-white transition-colors border-b border-gray-700 last:border-b-0" 
                       (click)="toggleMobileMenu(); closeMobileServicesDropdown()">
                        Social Media
                    </a>
                </div>
            </div>
            
            <a routerLink="/projects" routerLinkActive="active" 
               class="no-underline text-brand-gray font-medium text-lg sm:text-xl py-4 sm:py-5 hover:text-white transition-colors border-b border-gray-700 last:border-b-0" 
               (click)="toggleMobileMenu()">Projects</a>
            <a routerLink="/faqs" routerLinkActive="active" 
               class="no-underline text-brand-gray font-medium text-lg sm:text-xl py-4 sm:py-5 hover:text-white transition-colors border-b border-gray-700 last:border-b-0" 
               (click)="toggleMobileMenu()">FAQs</a>
            <a routerLink="/blogs" routerLinkActive="active" 
               class="no-underline text-brand-gray font-medium text-lg sm:text-xl py-4 sm:py-5 hover:text-white transition-colors border-b border-gray-700 last:border-b-0" 
               (click)="toggleMobileMenu()">Blogs</a>
            
            <!-- Mobile Contact Button -->
            <div class="pt-6 sm:pt-8 pb-4 sm:pb-6">
                <a routerLink="/contact"
                    class="bg-brand-light text-brand-dark border-none py-4 sm:py-5 px-8 sm:px-10 font-bold cursor-pointer items-center gap-3 sm:gap-4 text-lg sm:text-xl rounded-lg no-underline inline-flex justify-center hover:bg-yellow-200 transition-colors w-full">
                    Contact Us <span>&#8599;</span>
                </a>
            </div>
        </div>
    </div>
</nav>

<!-- Spacer to prevent content from hiding behind fixed nav -->
<div class="h-16 sm:h-18 md:h-20"></div>
