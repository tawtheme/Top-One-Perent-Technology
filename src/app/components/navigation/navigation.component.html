<nav class="text-white" [ngClass]="{'scrolled-nav': scrolled, 'nav-animate': scrolled}">
    <div class="w-full mx-auto px-4 sm:px-6 md:w-4/5 py-5 flex justify-between items-center h-20">

        <!-- Logo -->
        <a routerLink="/" class="no-underline text-white text-2xl font-bold flex items-center gap-2.5">
            <img src="assets/images/logo.svg" alt="Logo" class="h-10">
        </a>

        <!-- Desktop Navigation -->
        <div class="hidden md:flex gap-10 items-center">
            <a routerLink="/about" routerLinkActive="active" 
            class="no-underline text-brand-gray font-medium transition-colors duration-300 hover:text-brand-white hover:underline underline-offset-4 decoration-brand-light decoration-2">
                About
            </a>
            
            <!-- Services Dropdown -->
            <div class="relative group">
                <button class="no-underline text-brand-gray font-medium transition-colors duration-300 flex items-center gap-1 cursor-pointer bg-transparent border-none">
                    Services
                    <svg class="w-4 h-4 transition-transform duration-300 group-hover:rotate-180" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/>
                    </svg>
                </button>
                
                <!-- Dropdown Menu -->
                <div class="absolute top-full left-0 mt-0 w-48 bg-brand-dark border border-gray-700 rounded-lg shadow-lg z-50 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300">
                    <div class="p-1">
                        <a routerLink="/web-development" routerLinkActive="active" 
                           class="block rounded-md px-4 py-2 text-brand-gray hover:text-white hover:bg-gray-800 transition-colors duration-200 no-underline">
                            Web Development
                        </a>
                        <a routerLink="/mobile-application" routerLinkActive="active" 
                           class="block rounded-md px-4 py-2 text-brand-gray hover:text-white hover:bg-gray-800 transition-colors duration-200 no-underline">
                            Mobile App
                        </a>
                        <a routerLink="/ui-ux-design" routerLinkActive="active" 
                           class="block rounded-md px-4 py-2 text-brand-gray hover:text-white hover:bg-gray-800 transition-colors duration-200 no-underline">
                            UI/UX
                        </a>
                        <a routerLink="/social-media-marketing" routerLinkActive="active" 
                           class="block rounded-md px-4 py-2 text-brand-gray hover:text-white hover:bg-gray-800 transition-colors duration-200 no-underline">
                            Social Media
                        </a>
                    </div>
                </div>
            </div>
            
            <a routerLink="/projects" routerLinkActive="active" 
                class="no-underline text-brand-gray font-medium transition-colors duration-300">
                Projects
            </a>
            <a routerLink="/faqs" routerLinkActive="active" 
                class="no-underline text-brand-gray font-medium transition-colors duration-300">
                FAQs
            </a>
            <a routerLink="/blogs" routerLinkActive="active" 
                class="no-underline text-brand-gray font-medium transition-colors duration-300">
                Blogs
            </a>
        </div>

        <!-- Contact Button (Desktop) -->
        <a routerLink="/contact"
            class="hidden md:inline-flex bg-brand-light text-brand-dark border-none py-2.5 px-5 font-bold cursor-pointer items-center gap-2.5 text-sm rounded-md no-underline">
            Contact Us <span>&#8599;</span>
        </a>

        <!-- Hamburger Icon (Mobile) -->
        <button class="md:hidden flex items-center" (click)="toggleMobileMenu()">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
        </button>
    </div>

    <!-- Mobile Menu -->
    <div *ngIf="mobileMenuOpen" class="md:hidden bg-brand-dark absolute top-20 left-0 w-full z-40 shadow-lg">
        <div class="flex flex-col gap-6 px-6 py-6">
            <a routerLink="/about" routerLinkActive="active" class="no-underline text-brand-gray font-medium" (click)="toggleMobileMenu()">About</a>
            
            <!-- Mobile Services Section -->
            <div class="flex flex-col gap-2">
                <button class="flex justify-between items-center text-brand-gray font-medium text-left bg-transparent border-none cursor-pointer" 
                        (click)="toggleMobileServicesDropdown()">
                    <span class="text-sm uppercase tracking-wide">Services</span>
                    <svg class="w-4 h-4 transition-transform duration-300" 
                         [class.rotate-180]="mobileServicesDropdownOpen" 
                         fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/>
                    </svg>
                </button>
                
                <!-- Mobile Services Dropdown -->
                <div *ngIf="mobileServicesDropdownOpen" class="flex flex-col gap-2 mt-2 ml-4 border-l border-gray-700 pl-4">
                    <a routerLink="/web-development" routerLinkActive="active" 
                       class="no-underline text-brand-gray font-medium py-1" 
                       (click)="toggleMobileMenu(); closeMobileServicesDropdown()">
                        Web Development
                    </a>
                    <a routerLink="/mobile-application" routerLinkActive="active" 
                       class="no-underline text-brand-gray font-medium py-1" 
                       (click)="toggleMobileMenu(); closeMobileServicesDropdown()">
                        Mobile App
                    </a>
                    <a routerLink="/ui-ux-design" routerLinkActive="active" 
                       class="no-underline text-brand-gray font-medium py-1" 
                       (click)="toggleMobileMenu(); closeMobileServicesDropdown()">
                        UI/UX
                    </a>
                    <a routerLink="/social-media-marketing" routerLinkActive="active" 
                       class="no-underline text-brand-gray font-medium py-1" 
                       (click)="toggleMobileMenu(); closeMobileServicesDropdown()">
                        Social Media
                    </a>
                </div>
            </div>
            
            <a routerLink="/projects" routerLinkActive="active" class="no-underline text-brand-gray font-medium" (click)="toggleMobileMenu()">Projects</a>
            <a routerLink="/faqs" routerLinkActive="active" class="no-underline text-brand-gray font-medium" (click)="toggleMobileMenu()">FAQs</a>
            <a routerLink="/blogs" routerLinkActive="active" class="no-underline text-brand-gray font-medium" (click)="toggleMobileMenu()">Blogs</a>
            <a routerLink="/contact"
                class="bg-brand-light text-brand-dark border-none py-2.5 px-5 font-bold cursor-pointer items-center gap-2.5 text-sm rounded-md no-underline"
                (click)="toggleMobileMenu()">
                Contact Us <span>&#8599;</span>
            </a>
        </div>
    </div>
</nav>

<!-- Spacer to prevent content from hiding behind fixed nav -->
<div class="h-20"></div>
