<div class="text-white font-sans min-h-screen">

    <!-- Hero Section -->
    <section class="inner-hero-section section-animation relative overflow-hidden px-5 text-left">
        <div class="w-full mx-auto md:w-4/5 contact-wrapper">
            <!-- Left Column -->
            <div class="flex flex-col gap-6 justify-center">
                <div class="flex flex-col gap-2">
                    <div class="uppercase tracking-widest text-lg text-white/80">Contact Us</div>
                    <h1 class="text-6xl font-bold leading-tight">Say hello, we'd<br>love to chat!</h1>
                </div>
                <div class="flex flex-col gap-6">
                    <div class="bg-[#181818] rounded-3xl border border-[#333] p-6">
                        <div class="text-white/70 text-base mb-1">Email address</div>
                        <div class="text-white text-xl font-semibold">info&#64;toponepercent.com</div>
                    </div>
                    <div class="bg-[#181818] rounded-3xl border border-[#333] p-6">
                        <div class="text-white/70 text-base mb-1">Or talk to an expert</div>
                        <div class="text-white text-xl font-semibold">Book a call</div>
                    </div>
                </div>
            </div>
            
            <!-- Right Column -->
            <div class="w-full">
                <form class="contact-form space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <input type="text" placeholder="First Name" class="contact-input bg-[#181818] text-white placeholder-gray-400 rounded-xl px-6 py-5 w-full border border-[#333] focus:outline-none focus:ring-2 focus:ring-yellow-300" />
                        <input type="text" placeholder="Last Name" class="contact-input bg-[#181818] text-white placeholder-gray-400 rounded-xl px-6 py-5 w-full border border-[#333] focus:outline-none focus:ring-2 focus:ring-yellow-300" />
                        <input type="email" placeholder="Email Address" class="contact-input bg-[#181818] text-white placeholder-gray-400 rounded-xl px-6 py-5 w-full border border-[#333] focus:outline-none focus:ring-2 focus:ring-yellow-300" />
                        <input type="text" placeholder="Phone Number" class="contact-input bg-[#181818] text-white placeholder-gray-400 rounded-xl px-6 py-5 w-full border border-[#333] focus:outline-none focus:ring-2 focus:ring-yellow-300" />
                    </div>
                    <textarea rows="5" placeholder="Type your message here*" class="contact-textarea bg-[#181818] text-white placeholder-gray-400 rounded-xl px-6 py-5 w-full border border-[#333] focus:outline-none focus:ring-2 focus:ring-yellow-300 resize-none"></textarea>
                    <button type="submit" class="bg-yellow-300 text-black font-bold py-4 px-8 rounded-md inline-flex items-center gap-2.5 text-lg shadow hover:bg-yellow-200 transition mt-2">
                        Submit your enquiry
                        <span class="inline-block bg-[#222] rounded-md p-2 ml-2">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5 text-yellow-300"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 7l-10 10m0 0h7m-7 0v-7" /></svg>
                        </span>
                    </button>
                </form>
            </div>
        </div>
    </section>

    <section class="px-5 section-padding">
        <div class="content-wrapper w-full mx-auto px-4 sm:px-6 md:w-4/5">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3593.226606412373!2d-80.19308192316062!3d25.76307767735109!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88d9b683d47a5bbd%3A0x126f689491a13560!2s1100%20Brickell%20Bay%20Dr%20UNIT%2045N%2C%20Miami%2C%20FL%2033131%2C%20USA!5e0!3m2!1sen!2sin!4v1750855787441!5m2!1sen!2sin" width="100%" height="500" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </section>

</div>
